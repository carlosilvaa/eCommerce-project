        <h5>Informaçoes de contato</h5>
        
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNome" class="form-label" >Nome</label>
            <input type="text" class="form-control" id="inputNome" required>
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="inputLastName" required>
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com" required>
          </div>
          
          <h5>Assunto e mensagem</h5>
          <div class="col-md-4">
            <label class="form-label">Assunto</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione</option>
              <option value="1">Elogio</option>
              <option value="2">Reclamação</option>
              <option value="3">Sugestão</option>
              <option value="5">Outro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Conte-nos mais..." required></textarea>
          </div>
          <div class="col-12" id="botão">
            <button id="btnend" type="submit">Enviar mensagem</button>
          </div>
        </div>
