  <div class="container overflow-hidden" id="turne">
    <h1 style="padding: 15px ;">Cadastre-se</h1>
    
    <div class="bg-dark bg-opacity-10 border border-dark rounded" id="cadastro">
      <h5>Dados Pessoais</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" required>
        </div>
        <div class="col-md-3">
          <label for="inputCpf" class="form-label">CPF</label>
          <input type="number" class="form-control" id="inputCpf" onblur="validarCPF(this.value);" required>
        </div>
        <div class="col-md-3">
          <label for="inputData" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="inputData" onblur="validarIdade(this.value);" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com" onblur="validarEmail(this.value);" required>
        </div>
        <div class="col-md-6">
          <label for="inputSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" onblur="validarSenha(this.value)" required>
        </div>
        
        
        <h5>Endereço</h5>
        
        <div class="col-md-2">
          <label for="inputCep" class="form-label">CEP</label>
          <input type="number" class="form-control" id="inputCep" onblur="pesquisacep(this.value);" required>
        </div>

        <div class="col-md-7">
          <label for="inputAddress" class="form-label">Rua</label>
          <input type="text" class="form-control" id="inputRua" disable="false" required>
        </div>
        <div class="col-md-1">
          <label for="inputNumber" class="form-label">N°</label>
          <input type="number" class="form-control" id="inputNumero" required>
        </div>
        <div class="col-md-2">
          <label for="inputComplemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputComplemento">
        </div>
        <div class="col-md-3">
          <label for="inputBairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" disable="false" required>
        </div>
        <div class="col-md-5">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade" disable="false" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputUf" class="form-select" disable="false">
            <option selected> Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        
        <div class="col-12" id="botão">
          <button id="btnend" onclick="validarFormulario()">Finalizar cadastro</button>
        </div>
        
      </form>
      
    </div>
